<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="./Assets/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./Assets/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./Assets/android-chrome-512x512.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="apple-touch-icon" href="./Assets/apple-touch-icon.png" sizes="128x128" />
</head>

<body>

    <div class="main">
        <p class="ticTacToeHeader">Tic Tac Toe Game</p>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
    </div>
    </div>
    <div class="GameText resetGamebutton">
        <button class="resetGame">Reset Game</button>
        <button class="changeMode"> Dark Mode</button>
    </div>


    <div class="GameText MainMenuContainer">
        <h5 class="WinnerText"></h5>
        <div class="newGamecontainer"><button class="newGame">New Game</button> </div>
        <div><button class="Historybtn"> History</button></div>
        <button class="changeModeInMainMenu"> Dark Mode</button>
    </div>


    <div class="HistoryContainer">
        <h1>History Of The Game</h1>
        <div class="TotoalScoreBoardOuterPanel">
            <div class="TotalScoreBoard">
                <div class="ScoreBoardPreMsg">Begin the game and update X and O win counts</div>
                <div class="xWins"></div>
                <div class="oWins"> </div>
                <div class="HighestWins"></div>
            </div>
            <!-- <button class="changeMode"> Dark Mode</button> -->
        </div>
    </div>
</body>
<script src="script.js">

</script>

</html>
